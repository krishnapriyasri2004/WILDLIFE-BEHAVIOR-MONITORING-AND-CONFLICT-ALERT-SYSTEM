<div class="flex min-h-screen w-full">
  <!-- Sidebar -->
  <mat-sidenav-container class="flex-1">
    <mat-sidenav mode="side" [opened]="isSidebarOpen" class="border-r w-64">
      <mat-toolbar class="border-b p-4 h-auto">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 bg-green-600 rounded-lg flex items-center justify-center">
            <mat-icon class="h-5 w-5 text-white">shield</mat-icon>
          </div>
          <div>
            <h2 class="font-semibold text-sm">Wildlife Monitor</h2>
            <p class="text-xs text-gray-600">Bandipur Reserve</p>
          </div>
        </div>
      </mat-toolbar>

      <mat-nav-list class="p-2">
        <a mat-list-item *ngFor="let item of navigation" [routerLink]="item.route" routerLinkActive="active"
          [class.bg-green-600]="isActive(item.route)" [class.text-white]="isActive(item.route)"
          [class.hover:bg-green-700]="isActive(item.route)"
          [class.text-gray-700]="!isActive(item.route)" [class.hover:bg-gray-100]="!isActive(item.route)"
          class="flex items-center gap-3 px-3 py-2 rounded-md">
          <mat-icon class="h-4 w-4">{{ item.icon }}</mat-icon>
          <span>{{ item.name }}</span>
        </a>
      </mat-nav-list>

      <div class="border-t p-4 mt-auto">
        <button mat-button class="w-full justify-start gap-3 px-3">
          <mat-icon class="mr-2">settings</mat-icon>
          Settings
        </button>
        <button mat-button class="w-full justify-start gap-3 px-3" [routerLink]="['/login']">
          <mat-icon class="mr-2">logout</mat-icon>
          Sign out
        </button>
      </div>
    </mat-sidenav>

    <mat-sidenav-content class="flex-1">
      <mat-toolbar class="flex h-16 items-center gap-4 border-b px-6">
        <button mat-icon-button (click)="toggleSidebar()" class="md:hidden">
          <mat-icon>menu</mat-icon>
        </button>
        <div class="flex-1"></div>
        <div class="flex items-center gap-2">
          <div class="flex items-center gap-2 text-sm">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-gray-600">System Active</span>
          </div>
          <button mat-stroked-button color="warn" class="text-red-600 border-red-200 bg-transparent">
            <mat-icon class="mr-1">warning</mat-icon>
            Emergency: +91-8212-252026
          </button>
        </div>
      </mat-toolbar>

      <main class="flex-1 p-6">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
